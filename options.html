<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>RECAP Options</title>
  <style>
    #donate-plea {
      margin-top: 2em;
    }
    body {
      background-color: white;
      color: black;
    }
  </style>
</head>

<body>
  <div>
    <label for="show_notifications"
           title="Show RECAP's status whenever you log into or out of PACER or whenever an item is uploaded">
      <div class="item">
        <span class="icon">
          <input id="show_notifications" type="checkbox">
        </span>
        Notify me when RECAP becomes enabled or uploads a file to the Archive
      </div>
    </label>
    <label for="recap_link_popups"
      title="Pop up a dialog whenever you click a RECAP link to a free document">
      <div class="item">
        <span class="icon">
          <input id="recap_link_popups" type="checkbox">
        </span>
        Confirm before opening free documents
      </div>
    </label>
    <label for="recap_disabled"
      title="Disable RECAP uploading even when logged in.">
      <div class="item">
        <span class="icon">
          <input id="recap_disabled" type="checkbox">
        </span>
        Temporarily disable RECAP uploading even when logged in to PACER
      </div>
    </label>
  </div>
  <div id="donate-plea">
    <a href="https://free.law/donate/?referrer=recap-extension"></a>
  </div>
  <script src="options.js"></script>
</body>
</html>
